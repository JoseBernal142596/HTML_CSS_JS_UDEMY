<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propiedad display en CSS</title>
    <link rel="stylesheet" href="/introCSS/Display/estilos.css">
</head>
<body>
    <h1>Título (display: block)</h1>
    <div>div (display: block)</div>
    <p>p (display:block)</p>

    <h1 class="titulo_inline">Título (display: inline)</h1>
    <div class="div_inline">div (display: inline)</div>
    <p class="p_inline">p (display: inline)</p>

</body>
</html>
