<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Login en HTML</title>
    <link rel="stylesheet" href="estilosformulariologin.css">
</head>
<body>
    <div class="contenedor">
        <form id="forma" name="forma" method="POST">

        <h2>Iniciar sesión</h2>
     
        <div class="elemento">
          <label for="usuario">Usuario</label>
          <input type="text" id="usuario" name="usuario" required="true">
        </div>

        <div class="elemento">
        <label for="contraseña">Contraseña</label>
        <input type="password" id="contraseña" name="contraseña" required="true">
        </div>

    <div class="elemento">
      <input type="submit" value="Envíar" >
      <input type="reset" value="Borrar">
    </div>
    </form>

</div>

</body>
</html>
