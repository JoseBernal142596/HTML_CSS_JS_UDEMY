<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores Sibling</title>
    <link rel="stylesheet" href="/introCSS/Selectores en CSS/Selectores Sibling en CSS/estilos.css">
</head>
<body>
    <h1>Selector adyacente</h1>
    <div class="contenedor adyacente">
        Selector adyacente
        <p>Primer renglón</p>
    </div>
    <p>Segundo renglón</p>
    <p>Tercer renglón (Este ya no aplica porque ya no es un elemento adyacente sino un elemento hermano)</p>

    <h1>Selectores hermanos (Sibling)</h1>
    <div class="contenedor hermano">
        Selector hermano
        <p>Primer renglón</p>
    </div>
    <p>Segundo renglón</p>
    <p>Tercer renglón elemento hermano</p>
</body>
</html>
