<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconos en HTML con Google Fonts</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!--Este es el link para utilizar los iconos de Google-->
    <link rel="stylesheet" href="/introCSS/Iconos en CSS/Iconos Google/estilos.css">
</head>
<body>
    <h1>
        <i class="material-icons">home</i>
        Iconos en HTML con Google
    </h1>
    <div>
        <p>
            <!--Así se aplican los iconos de Google. En la clase siempre va material-icons y entre las etiquetas va el nombre del icono-->
            <i class="material-icons">search</i>
            Búsqueda
        </p>
    </div>

    <div>
        <p>
            <i class="material-icons" style="vertical-align: bottom;">done</i>
            Listo
        </p>
    </div>

    <div>
        <p>
            <i class="material-icons idioma">language</i>
            Idioma
        </p>
    </div>

    <div>
        <p>
            <i class="material-icons codigo">code</i>
            Código
        </p>

    </div>
</body>
</html>
