<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconos de Bootstrap en HTML Y CSS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!--Este es el link para conectar los iconos de Bootstrap en HTML-->
    <link rel="stylesheet" href="/introCSS/Iconos en CSS/Iconos bootstrap/estilos.css">
</head>
<body>
    <h1>Iconos de Bootstrap</h1>
    <div>
        <p>
            <i class="bi-alarm"></i> 
            <!--i es la etiqueta de icon y en la clase podemos ver los iconos bi- (boostrap icon)-->
            Alarma
        </p>
    </div>
    <div>
        <p>
            <i class="bi bi-whatsapp" style="font-size: 2.5em; color:navy;"></i>
            Icono de Whatsapp azul.
        </p>
    </div>

    <div>
        <p>
            <i class="bi bi-wifi-off icono_nowifi"></i>
            No WIFI
        </p>
    </div>
</body>
</html>
